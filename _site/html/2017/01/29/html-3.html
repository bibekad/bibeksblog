	<h2>HTML-3:Adding Class</h2>		
	<time datetime="2017-01-29T09:38:17+05:45" class="by-line">29 Jan 2017</time>
	<div class="content">

		<p>To add classes, we have to consider standards like <code class="highlighter-rouge">.header</code> for <code class="highlighter-rouge">&lt;header&gt;</code>, <code class="highlighter-rouge">.section</code> for <code class="highlighter-rouge">&lt;section&gt;</code>â€¦.</p>
<h3> HTML </h3>

<figure class="highlight"><pre><code class="language-ruby" data-lang="ruby"><span class="o">&lt;!</span><span class="no">DOCTYPE</span> <span class="n">html</span><span class="o">&gt;</span>
<span class="o">&lt;</span><span class="n">head</span><span class="o">&gt;</span>
<span class="o">&lt;</span><span class="n">title</span><span class="o">&gt;</span> <span class="no">Web</span> <span class="no">Page</span> <span class="o">&lt;</span><span class="sr">/title&gt;
&lt;link rel="stylesheet" href="main.css"&gt;
&lt;link rel="short icon" type="xicon" href="favicon.ico"&gt;
&lt;!--We will make main.css later--&gt;
&lt;meta charset="UTF-8"&gt;
&lt;/</span><span class="n">head</span><span class="o">&gt;</span>
<span class="o">&lt;</span><span class="n">body</span><span class="o">&gt;</span>
<span class="o">&lt;</span><span class="n">header</span> <span class="k">class</span><span class="o">=</span><span class="s2">"header"</span><span class="o">&gt;</span>
<span class="o">&lt;</span><span class="n">nav</span> <span class="k">class</span><span class="o">=</span><span class="s2">"navleft"</span><span class="o">&gt;</span>
<span class="o">&lt;</span><span class="sr">/nav&gt;
&lt;nav class="navright"&gt;
&lt;/n</span><span class="n">av</span><span class="o">&gt;</span>
<span class="o">&lt;</span><span class="sr">/header&gt;
&lt;section class="section"&gt;
&lt;article class="article"&gt;
&lt;/</span><span class="n">article</span><span class="o">&gt;</span>

&lt;article class="article"&gt;
&lt;/</span><span class="n">article</span><span class="o">&gt;</span>
